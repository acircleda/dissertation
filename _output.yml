officedown::rdocx_document:
    base_format: "bookdown::word_document2"
#
# bookdown::markdown_document2:
#   base_format: officedown::rdocx_document

    reference_docx: template.docx
    pandoc_args: [ "--csl", "apa.csl" ]
    number_sections: false
    lists:
      ol.style: Default ol
      ul.style: Default ul
    tables:
      conditional:
        first_row: true
        first_column: true
        last_row: false
        last_column: false
        no_hband: false
        no_vband: true
